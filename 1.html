    <h2>입출력장치</h2>
    <p>입력장치(input unit)는 컴퓨터 외부로부터 코드화된 정보(coded information)를 받아들이는 장치를 의미하며 <a href="keyboard.html">키보드</a>, <a href="mouse.html">마우스</a>, 조이스틱 등이 있다. 일반적으로 입력된 정보는 메모리에 저장되거나 혹은 연산장치에 의하여 이용된다. 출력장치(output unit)는 입력장치와 반대로 프린터와 같은 장치로써 컴퓨터 내부에서 처리된 결과를 컴퓨터 외부로 보내는 기능을 한다.</p>
